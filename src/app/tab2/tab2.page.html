<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" >
        <div slot="label">Email <ion-text color="danger">(Obrigatório)</ion-text></div>
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input aria-label="Email" placeholder="Digite o seu usúario"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-input aria-label="Email" placeholder="Digite sua senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-input label="Matrícula" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

<br />

<ion-input label="RG" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

  <ion-button color="danger" id="present-alert">Clique AQUi!</ion-button>
<ion-alert
  trigger="present-alert"
  header="Alert"
  subHeader="Important message"
  message="SEJA ÁGUIA"
  [buttons]="alertButtons"
></ion-alert>
</ion-content>
